<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../styles/user/index.css">
    <link rel="stylesheet" href="../../styles/user/login.css">
    <title>Tubank - Login</title>
</head>
<body>
    <main id="container">
        <div id="content">
            <form action="" method="post" class="register-form">
                <div id="register-form__inputs-ctn" class="content">
                    <div id="logo-ctn">
                        <img src="../../assets/logo-tubank.png" alt="logo-of-Tubank" width="100%"/>
                    </div>
                    <h2>Your Homebanking</h2>
                    <h3>Login</h3>
                    <span id="register-error"></span>
                    <div>
                        <label for="username">Username</label><input type="text" name="username" id="username"/>
                    </div>
                    <div>
                        <label for="password">Password</label><input type="password" name="password" id="password"/>
                    </div>
                    <button type="submit">Log In</button>
                    <span>Not registered yet? <a href="./register.html">Sign Up</a></span>
                </div>

            </form>
        </div>
    </main>
    <script src="../../scripts/user/login.js"></script>
</body>
</html>
