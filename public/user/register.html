<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../styles/user/register.css">
    <title>Tubank - Register</title>
</head>
<body>
    <main id="container">
        <div id="content">
            <form action="" method="post" class="register-form">
                <div id="register-form__inputs-ctn">
                    <div id="logo-ctn">
                        <img src="" alt="logo from Tubank">
                    </div>
                    <span id="register-error"></span>
                    <div>
                        <label for="name">Name</label><input type="text" name="name" id="name"/>
                    </div>
                    <div>
                        <label for="lastname">Lastname</label><input type="text" name="lastname" id="lastname"/>
                    </div>
                    <div>
                        <label for="username">Username</label><input type="text" name="username" id="username"/>
                    </div>
                    <div>
                        <label for="name">Password</label><input type="password" name="password" id="password"/>
                    </div>
                    <button type="submit">Register</button>
                    <span>Already registered? <a href="./login.html">Log In</a></span>
                </div>

            </form>
        </div>
    </main>
    <script src="../../scripts/user/register.js"></script>
</body>
</html>
