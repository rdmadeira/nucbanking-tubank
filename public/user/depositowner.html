<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../styles/user/home.css">
    <link rel="stylesheet" href="../../styles/user/deposits.css">
    <title>Tubank - Your Safe Web Wallet</title>
</head>
<body>
    <div id="container">
        <aside>
            <div class="logo-ctn">
                <img src="../../assets/logo-tubank.png" alt="logo-of-Tubank" srcset="" width="100%"/>
            </div>
            <nav id="menu">
                <ul>
                    <li id="checking-li" class="dark-blue">
                        Checking account
                        <ul id="checking-ul" class="displayNone">
                            <li id="balance-amount" class="dark-blue">Balance Amount</li>
                            <li id="cbu" class="dark-blue">CBU Number</li>
                        </ul>
                    </li>
                    <li id="services-li" class="marine-blue">
                        Services
                        <ul id="services-ul" class="displayNone">
                            <li class="marine-blue">Add Service</li>
                            <li class="marine-blue">Delete Service</li>
                            <li class="marine-blue">Pay Services</li>
                            <li class="marine-blue">My Payments</li>
                        </ul>
                    </li>
                    <li id="deposits-li" class="antique-bronze">
                        Deposits
                        <ul id="deposits-ul" class="displayNone">
                            <li class="antique-bronze">Own Account</li>
                            <li class="antique-bronze">Another Account</li>
                        </ul>
                    </li>
                    <li id="transfers-li" class="canva-2">Transfers</li>
                    <li id="logout"><<<< Log Out</li>
                </ul>
            </nav>
            <div id="logo-2-ctn">
                <img src="../../assets/1.png" alt="" width="25%">
            </div>
        </aside>
        <main id="content-main" class="antique-bronze">
            <div id="content" class="bone-font">
                <h1>Deposit in own Account</h1>
                <form action="" method="post" class="register-form" id="depo-form">
                    <div id="register-form__inputs-ctn">
                        <div id="logo-ctn">
                            <img src="../../assets/logo-money.png" alt="logo-of-money-safe" width="100%"/>
                        </div>
                        <div id="register-error"></div>
                        <div>
                            <label for="cbu-input">CBU</label><input type="text" name="cbu" id="cbu-input" readonly/>
                        </div>
                        <div>
                            <label for="value">Amount</label><input type="text" placeholder="$ 0,00" inputmode="numeric" pattern="\d*" name="value" id="value" onkeyup="{limpiarNumero(this)}"/>
                        </div>
                        <div>
                            <label for="reason">Cause</label>
                            <select name="reason" id="reason">
                                <option value="alquiler">Purchase</option>
                                <option value="rental">Rental</option>
                                <option value="lending">Lending</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <button type="submit">Deposit</button>
                    </div>

                </form>
            </div>
        </main>
    </div>
    <script src="../../scripts/user/home.js"></script>
    <script src="../../scripts/user/depositowner.js"></script>
</body>
</html>
